name: Release
on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'   # e.g., v1.0.0

jobs:
  publish:
    runs-on: macos-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # Decode your base64 private key and expose it as a multiline env var SIGNING_KEY
      - name: Prepare signing key
        shell: bash
        env:
            # Environment secrets (the ones in your screenshot)
            KEY_FROM_SECRET: ${{ secrets.SIGNING_KEY }}
        run: |
            set -euo pipefail
            
            if [ -z "${KEY_FROM_SECRET:-}" ]; then
              echo "ERROR: secrets.SIGNING_KEY is empty. Check the environment name and secret name."
              exit 1
            fi
            
            # If the secret is base64, decode it; if it's raw ASCII armor, use as-is.
            if [[ "${KEY_FROM_SECRET}" == -----BEGIN* ]]; then
              # Raw ASCII-armored private key
              printf '%s\n' "${KEY_FROM_SECRET}" > "$RUNNER_TEMP/signing.asc"
            else
              # Base64 of the ASCII-armored private key
              echo "::add-mask::${KEY_FROM_SECRET}"
              printf '%s' "${KEY_FROM_SECRET}" | tr -d '\r' | base64 -d > "$RUNNER_TEMP/signing.asc"
            fi
            
            # Export as multiline env var SIGNING_KEY for Gradle (no quotes around EOF)
            {
              echo "SIGNING_KEY<<EOF"
              cat "$RUNNER_TEMP/signing.asc"
              echo "EOF"
            } >> "$GITHUB_ENV"
            
            # Tiny sanity check (won't leak contents)
            echo "Key size (bytes): $(wc -c < "$RUNNER_TEMP/signing.asc")"
            head -1 "$RUNNER_TEMP/signing.asc" | sed 's/.*/BEGIN: ****/'
            tail -1 "$RUNNER_TEMP/signing.asc" | sed 's/.*/END: ****/'

      - name: Publish to Maven Central
        # Gradle reads these via gradle.properties -> ${ENV_VAR}
        env:
          SIGNING_KEY_PASSPHRASE: ${{ secrets.SIGNING_KEY_PASSPHRASE }}
          SONATYPE_USERNAME:      ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD:      ${{ secrets.SONATYPE_PASSWORD }}
       # run: ./gradlew publishToMavenCentral --no-daemon --stacktrace
        run:  ./gradlew publishAndReleaseToMavenCentral --no-configuration-cache
