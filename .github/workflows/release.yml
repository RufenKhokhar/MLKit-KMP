name: Release
on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'   # e.g., v1.0.0

jobs:
  publish:
    runs-on: macos-latest
    environment: Central Variable

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # Decode your base64 private key and expose it as a multiline env var SIGNING_KEY
      - name: Import GPG key & configure signing (gpg mode)
        shell: bash
        env:
            KEY_FROM_SECRET: ${{ secrets.SIGNING_KEY }}             # repo/env secret
            SIGNING_KEY_PASSPHRASE: ${{ secrets.SIGNING_KEY_PASSPHRASE }}
        run: |
            set -euo pipefail
            
            if [ -z "${KEY_FROM_SECRET:-}" ]; then
              echo "ERROR: SIGNING_KEY secret is empty. Make sure it's set in repo secrets (or bind the correct Environment)."
              exit 1
            fi
            
            # If the secret is base64, decode; if it's raw ASCII armor, use as-is.
            if [[ "${KEY_FROM_SECRET}" == -----BEGIN* ]]; then
              printf '%s\n' "${KEY_FROM_SECRET}" > "$RUNNER_TEMP/signing.asc"
            else
              echo "::add-mask::${KEY_FROM_SECRET}"
              printf '%s' "${KEY_FROM_SECRET}" | tr -d '\r' | base64 -d > "$RUNNER_TEMP/signing.asc"
            fi
            
            # Import to the runner's GPG keyring (non-interactive)
            gpg --batch --import "$RUNNER_TEMP/signing.asc"
            
            echo "Imported secret keys:"
            gpg --list-secret-keys --keyid-format=long
            
            # Extract the long key id of the first secret key (sec ...)
            KEY_ID="$(gpg --list-secret-keys --keyid-format=long | awk '/^sec/ {print $2}' | sed 's#.*/##' | head -1)"
            if [ -z "${KEY_ID:-}" ]; then
              echo "ERROR: Could not detect imported key id."
              exit 1
            fi
            echo "Using key id: ${KEY_ID}"
            
            # Configure Gradle signing via ORG_GRADLE_PROJECT_ env (preferred for CI)
            {
              echo "ORG_GRADLE_PROJECT_signing.gnupg.executable=gpg"
              echo "ORG_GRADLE_PROJECT_signing.gnupg.keyName=${KEY_ID}"
              echo "ORG_GRADLE_PROJECT_signing.gnupg.passphrase=${SIGNING_KEY_PASSPHRASE}"
            } >> "$GITHUB_ENV"

      - name: Publish to Maven Central
        # Gradle reads these via gradle.properties -> ${ENV_VAR}
        env:
          SIGNING_KEY_PASSPHRASE: ${{ secrets.SIGNING_KEY_PASSPHRASE }}
          SONATYPE_USERNAME:      ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD:      ${{ secrets.SONATYPE_PASSWORD }}
        run: ./gradlew publishToMavenCentral --no-daemon --stacktrace
       # run:  ./gradlew publishAndReleaseToMavenCentral --no-configuration-cache
