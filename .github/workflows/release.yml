name: Release
on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - uses: gradle/actions/setup-gradle@v3

      # Decode the base64 private key and expose it as SIGNING_KEY for Gradle
      - name: Prepare signing key
        shell: bash
        run: |
          # mask the secret's base64 so it never appears in logs
          echo "::add-mask::${SIGNING_KEY_B64}"

          echo "SIGNING_KEY<<EOF" >> "$GITHUB_ENV"
          echo "${SIGNING_KEY_B64}" | base64 -d >> "$GITHUB_ENV"
          echo "EOF" >> "$GITHUB_ENV"
        env:
          SIGNING_KEY_B64: ${{ secrets.SIGNING_KEY }}

      - name: Publish to Maven Central
        env:
          SIGNING_KEY_PASSPHRASE: ${{ secrets.SIGNING_KEY_PASSPHRASE }}
          SONATYPE_USERNAME:      ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD:      ${{ secrets.SONATYPE_PASSWORD }}
        run: ./gradlew publishToMavenCentral --no-daemon --stacktrace
