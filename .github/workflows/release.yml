name: Release
on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - uses: gradle/actions/setup-gradle@v3

      # Decode the base64 private key and expose it as SIGNING_KEY for Gradle
      - name: Prepare signing key (in-memory)
        shell: bash
        run: |
          set -euo pipefail
          # Decode base64 -> ASCII armored private key, strip CRLF if any
          tr -d '\r' <<< "${SIGNING_KEY_B64}" | base64 -d > "$RUNNER_TEMP/signing.asc"

          # Export to GITHUB_ENV as a multiline var (no quotes around EOF)
          {
            echo "SIGNING_KEY<<EOF"
            cat "$RUNNER_TEMP/signing.asc"
            echo "EOF"
          } >> "$GITHUB_ENV"

          # Sanity checks without leaking the key
          echo "Key size (bytes): $(wc -c < "$RUNNER_TEMP/signing.asc")"
          head -1 "$RUNNER_TEMP/signing.asc" | sed 's/.*/BEGIN: ****/'
          tail -1 "$RUNNER_TEMP/signing.asc" | sed 's/.*/END: ****/'
        env:
          SIGNING_KEY_B64: ${{ secrets.SIGNING_KEY }}

      - name: Publish to Maven Central
        env:
          SIGNING_KEY_PASSPHRASE: ${{ secrets.SIGNING_KEY_PASSPHRASE }}
          SONATYPE_USERNAME:      ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD:      ${{ secrets.SONATYPE_PASSWORD }}
        #run: ./gradlew publishToMavenCentral --no-daemon --stacktrace
        run:  ./gradlew publishAndReleaseToMavenCentral --no-configuration-cache
